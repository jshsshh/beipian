<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Alert</title>
    <style>
        /* 这是页面的样式，用来营造“黑客”终端的氛围 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0d0d0d; /* 深黑色背景 */
            color: #00ff41; /* 经典的绿色终端字体 */
            font-family: 'Courier New', Courier, monospace; /* 等宽字体 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
        }
        .container {
            padding: 20px;
        }
        .status {
            color: #ff4757; /* 红色警告文字 */
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        /* 模仿打字光标的闪烁效果 */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.5em;
            background-color: #00ff41;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: #00ff41; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="status" id="status-line">DATA COLLECTION COMPLETE <span class="cursor"></span></p>
        <p>Your device information has been logged.</p>
        <p>----------------------------------------</p>
        <p><strong>IP Address:</strong> <span id="ip-address">Gathering...</span></p>
        <p><strong>Location:</strong> <span id="location-info">Locating...</span></p>
        <p>----------------------------------------</p>
        <p>Please secure your network immediately.</p>
    </div>

    <script>
        // 这段脚本会在页面加载后自动运行
        window.onload = function() {
            // 使用免费的 ip-api.com 服务来获取信息
            fetch('https://ip-api.com/json')
                .then(response => response.json())
                .then(data => {
                    // 获取成功后，将信息填入到页面的对应位置
                    document.getElementById('ip-address').textContent = data.query;
                    document.getElementById('location-info').textContent = `${data.country}, ${data.regionName}, ${data.city}`;
                })
                .catch(error => {
                    // 如果获取失败，显示错误信息
                    console.error('Error fetching IP data:', error);
                    document.getElementById('ip-address').textContent = 'Access Denied';
                    document.getElementById('location-info').textContent = 'Unavailable';
                });
        };
    </script>
</body>
</html>
