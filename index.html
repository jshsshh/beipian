<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据上传</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            text-align: left;
            font-size: 1.2em;
        }
        .line {
            margin-bottom: 15px;
            /* 默认隐藏所有行 */
            visibility: hidden; 
        }
        .key {
            color: #ff4757; /* 关键操作用红色 */
        }
        .success {
            color: #2ed573; /* 成功状态用亮绿色 */
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00ff41;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: #00ff41; }
        }
    </style>
</head>
<body>
    <div class="container" id="terminal">
        <!-- 文本行会通过JavaScript动态添加到这里 -->
    </div>

    <script>
        // !! 在这里定制你同学的名字 !!
        const targetName = "王飞"; // <-- 把“张三”换成你同学的名字

        // 这是要逐行显示的文本内容
        const lines = [
            `正在记录目标: <span class="key">${targetName}</span>...`,
            `家庭住址已获取... <span class="success">成功</span>`,
            `身份证号已获取... <span class="success">成功</span>`,
            `正在存档...`,
            `上传完毕。<span class="cursor"></span>`
        ];

        const terminal = document.getElementById('terminal');
        let lineIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                // 创建一个新的 <p> 元素来显示一行
                const p = document.createElement('p');
                p.className = 'line';
                p.innerHTML = lines[lineIndex];
                terminal.appendChild(p);
                
                // 让这一行可见
                setTimeout(() => {
                    p.style.visibility = 'visible';
                }, 50);

                lineIndex++;
                
                // 设置一个随机的延迟来显示下一行，更有真实感
                const delay = Math.random() * 1000 + 500; // 500ms到1500ms的随机延迟
                setTimeout(typeLine, delay);
            }
        }

        // 启动打字效果
        typeLine();
    </script>
</body>
</html>
